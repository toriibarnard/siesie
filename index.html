<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sienna & Torii✨</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-container">
        <div class="heart heart-1">💕</div>
        <div class="heart heart-2">💖</div>
        <div class="heart heart-3">💗</div>
        <div class="heart heart-4">💝</div>
        <div class="heart heart-5">💘</div>
        <div class="heart heart-6">💞</div>
    </div>

    <!-- Particles Container -->
    <div id="particles-container"></div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="couple-avatar">
                <div class="avatar-heart">💕</div>
            </div>
            <h1 class="main-title">
                <span class="title-line-1">Sienna</span>
                <span class="title-heart">💕</span>
                <span class="title-line-2">Torii</span>
            </h1>
            <p class="subtitle">Summer Duties</p>
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
            <div class="progress-header">
                <h3 class="progress-title">
                    <i class="fas fa-heart pulse-heart"></i>
                    Bucket List Progress
                    <i class="fas fa-heart pulse-heart"></i>
                </h3>
                <div class="progress-stats">
                    <span id="progress-text" class="progress-percentage">0%</span>
                    <span id="completed-count" class="completed-text">0 of 0 completed</span>
                </div>
            </div>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
                <div class="progress-sparkles">✨</div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-heart"></i> All Adventures
            </button>
            <button class="filter-btn" data-filter="pending">
                <i class="fas fa-clock"></i> Pending
            </button>
            <button class="filter-btn" data-filter="completed">
                <i class="fas fa-check-circle"></i> Completed
            </button>
        </div>

        <!-- Bucket List -->
        <div id="bucket-list-container" class="bucket-list-container">
            <!-- Items will be inserted here by JavaScript -->
        </div>
        
        <!-- Add New Item Section -->
        <div class="add-item-section">
            <h3 class="add-title">
                <i class="fas fa-plus-circle"></i>
                Add a New Adventure
            </h3>
            <div class="add-item-form">
                <div class="input-group">
                    <input type="text" id="new-item-input" placeholder="What shall we add?">
                    <button id="add-item-btn" class="add-btn">
                        <i class="fas fa-heart"></i>
                        <span>Add</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Love Stats Section -->
        <div class="love-stats">
            <div class="stat-item">
                <div class="stat-icon">💕</div>
                <div class="stat-label">Adventures Planned</div>
                <div class="stat-value" id="total-adventures">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">✨</div>
                <div class="stat-label">Memories Made</div>
                <div class="stat-value" id="completed-adventures">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">💖</div>
                <div class="stat-label">Love Level</div>
                <div class="stat-value">∞</div>
            </div>
        </div>
    </div>

    <!-- Celebration Modal -->
    <div id="celebration-modal" class="celebration-modal">
        <div class="celebration-content">
            <div class="celebration-hearts">💕💖💗💘💞💝</div>
            <h2>Adventure Completed!</h2>
            <p>Another beautiful memory added to our story!</p>
            <button id="close-celebration" class="celebration-btn">
                <i class="fas fa-heart"></i> Close
            </button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
